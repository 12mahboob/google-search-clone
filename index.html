<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background for body */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            background-color: #ffffff; /* White background for header */
            border-bottom: none; /* Remove horizontal line */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left .link {
            margin-left: 20px;
            text-decoration: none;
            color: #5f6368; /* Gray color for links */
            font-size: 14px;
        }
        .logo {
            display: block;
            margin: 0px auto 20px; /* Increased margin-top to create more space */
            height: 92px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px; /* Added padding to avoid content touching the edges */
        }

        .search-form {
            width: 100%;
            max-width: 584px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid  rgba(190, 190, 190, 0.459);
            border-radius: 24px;
            background-color: transparent;    
            padding: 2px;
            /* box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); */
            position: relative;
        }

        .search-bar input {
            width: calc(100% - 40px);
            border: none;
            outline: none;
            padding: 10px 10px 10px 40px; /* Adjust padding */
            border-radius: 24px;
            font-size: 16px;
        }

        .search-bar .search-icon {
            position: absolute;
            left: 10px;
            color:  rgba(92, 91, 91, 0.459); /* Gray color for search icon */
            font-size: 13px;
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .icon-small {
            font-size: 20px;
            color: #5f6368; /* Gray color for small icons */
            margin-left: 10px;
            cursor: pointer;
        }

        .buttons {
            margin-top: 20px;
            gap: 10px;
        }

        .search-button {
            padding: 8px 10px; /* Smaller padding */
            border-radius: 5px;
            background-color: #f2f2f2; /* Light gray background */
            color: #5f6368; /* Gray color for text */
            font-size: 12px; /* Smaller font size */
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .search-button:hover {
            box-shadow: inset 0px -.3px 1px 0px #5f6368;
        }

        .language-links {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .language-links p,
        .language-links a {
            font-size: 12px; /* Smaller font size for paragraph and links */
        }

        .language-links a {
            text-decoration: none;
            color: #0b57d0; /* Gray color for language links */
            margin-left: 2px;
        }

        .language-links a:hover {
            text-decoration: underline;
        }

        footer {
            width: 100%;
            background-color: #f2f2f2; /* White background for footer */
            padding: 15px;
            font-size: 14px;
            color: #434344; /* Gray color for footer text */
            text-align: left;
            border-top: none; /* Remove horizontal line */
        }

        .footer-top {
            height: 30px;
            border-bottom: .5px solid rgba(190, 190, 190, 0.459);
        }

        .footer-bottom {
            height: 30px;
            /* padding-top: 10px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-bottom .left,
        .footer-bottom .right {
            display: flex;
            gap: 15px;
        }
        .footer-bottom .left{
            margin-left: 30px;
        }
        .footer-bottom .right {
            margin-right: 30px;
            margin-left: auto;
        }

        .footer-bottom a {
            text-decoration: none;
            color: #434344; /* Gray color for footer links */
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
